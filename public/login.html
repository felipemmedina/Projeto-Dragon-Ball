<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">

    <div class="containerFormularioImg">
        <div class="login">
            <div class="login__registro">
                <h2 class="login__title">Cadastre-se para<br>
                    jogar e fazer parte <br>
                    da comunidade!<br><br></h2>
                <input type="text" id="input__email" placeholder="Email"><br><br>

                <input type="password" id="input__senha" placeholder="Senha"><br><br>


                <a onclick="entrar()" class="login__button">Entrar</a>

        </div>

        </div>
    </div>

<script>
    function entrar() {

        var emailVar = input__email.value;
        var senhaVar = input__senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Mensagem de erro para todos os campos em branco");
            return false;
        }
    
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
