<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/components.css">
    
    <link rel="stylesheet" href="./styles/quizz.css"/>
    <link rel="icon" href="./images/logo-esfera.png" type="image/x-icon">

</head>
<script src="./js/sessao.js"></script>

<body onload="validarSessao()">
    <header class="header">
        <div class="container">
            <a href="index.html">
                <img src="./images/logo-fm.jpg" alt="" class="header__logo">
            </a>
            <div class="header__content">
                    <nav class="header__nav">
                        <a href="a-obra.html" class="header__link">A Obra</a>
                        <a href="o-criador.html" class="header__link">O Criador</a>
                        <a href="o-legado.html" class="header__link">O Legado</a>
                        <a href="curiosidades.html" class="header__link">Curiosidades</a>
                        <a href="desenvolvedor.html" class="header__link">Desenvolvedor</a>
                        <a id="quiz-header" href="quizz.html" class="header__link">Quiz</a>
                        <a id="dashboard-header" href="dashboard.html" class="header__link">Personagens</a>
                    </nav>
        
                    <span class="header__divisor"></span>
        
                    <div class="header__login">
                        <a href="/login.html" class="header__link">Login</a>
                        <a href="/cadastro.html" class="header__button">Cadastre-se</a>
                        <a id="sair-header" class="header__link" style="cursor: pointer;" onclick="limparSessao()">Sair</a>
                    </div>
            </div>
        </div>
    </header>

    <div class="container quizz__container">
        <img src="./images/quizz-dragao.png" alt="" class="quizz__dragao">
        <div class="questions-container hide">
            <span class="question">Pergunta aqui?</span>
            <div class="answers-container">
                <button class="answers button">Resposta 1</button>
                <button class="answers button">Resposta 2</button>
                <button class="answers button">Resposta 3</button>
                <button class="answers button">Resposta 4</button>
            </div>
        </div>
        
        <div class="score-container hide">
            <span class="score-title">Suas 3 melhores pontuações</span>
            <div class="scores-historic-container">
                <span id="first-score">1 - </span>
                <span id="second-score">2 - </span>
                <span id="third-score">3 - </span>
            </div>
        </div>

        <div class="controls-container">
            <button class="start-quiz button">Começar Quiz!</button>
            <button class="get-score button">Ver pontuações</button>
            <button class="next-question button hide">Próxima pergunta</button>
        </div>
    </div>
    <script src="quizz.js" async></script>
    <script>
        (() => {
            if (sessionStorage.ID_USUARIO == null) window.location = "login.html";
        })();
    </script>
</body>
</html>
